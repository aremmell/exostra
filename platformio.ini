[env:um_pros3]
platform = espressif32
board = um_pros3
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.9
	unexpectedmaker/UMS3 Helper@^1.0.1
	adafruit/Adafruit BusIO@^1.14.5
	SPI
	Wire
	adafruit/Adafruit ILI9341@^1.6.0
	adafruit/Adafruit FT6206 Library@^1.1.0
